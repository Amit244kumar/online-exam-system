<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/start-test.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test paper</title>
</head>
<body>
   <div id="form-box">
         <h1>online test paper</h1>
         <form action="http://localhost:8000/OTS/test-result/" method="post">
             {% csrf_token %}
          <ol>
            {% for question in questions %}
              
              <input type="hidden" name="que{{question.que_no}}" value="{{question.que_no}}">
              <div class="questinos">
                 <li>{{question.que}}</li>
              </div>
              <div class="option"><input type="radio" name="q{{question.que_no}}" value="a">{{question.optiona}}</div>
              <div class="option"><input type="radio" name="q{{question.que_no}}" value="b">{{question.optionb}}</div>
              <div class="option"><input type="radio" name="q{{question.que_no}}" value="c">{{question.optionc}}</div>
              <div class="option"><input type="radio" name="q{{question.que_no}}" value="d">{{question.optiond}}</div>
            {% endfor %}
         </ol>
            <input type="submit" value="submit" id="b">
         </form>
   </div>
</body>
</html>
