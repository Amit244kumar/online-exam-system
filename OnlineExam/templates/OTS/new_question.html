<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/common_header.css'%}">
    <link rel="stylesheet" href="{% static 'css/new_question.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="{% static 'js/form_validation.js'%}"></script>
    <title>New question</title>
</head>
<body>
    <div class="menu">
        <nav class="links">
            <a href="http://localhost:8000/OTS/Home">home</a>
            <a href="http://localhost:8000/OTS/new-question/">New</a>
            <a href="http://localhost:8000/OTS/view-questions/">View all</a>
            <a href="http://localhost:8000/OTS/logout/">logout</a>
        </nav>
       
        <div class="heading">
            <h1>new question</h1>
        </div>
    </div>

    <!-- action="http://localhost:8000/OTS/save-question/" -->
    <div class="menu" id="form" >
       <form    method="post" id="questionForm" onsubmit="return validation()">
           {% csrf_token %}
           <div class="title">question statement</div>
           <div class="data"><textarea name="quetion" rows="5px" ></textarea></div>
           <p id="question" class="error"></p>
           <div class="title">optiona</div>
           <div class="data" ><input type="text" name="optiona" value="" id="a"></div>
           <p id="optiona" class="error"></p>
           <div class="title">optionb</div>
           <div class="data"><input type="text" name="optionb" value="" id="b"></div>
           <p id="optionb" class="error"></p>
           <div class="title">optionc</div>
           <div class="data"><input type="text" name="optionc" value="" id="c"></div>
           <p id="optionc" class="error"></p>
           <div class="title">optiond</div>
           <div class="data"><input type="text" name="optiond" value="" id="d"></div>
           <p id="optiond" class="error"></p>
           <div class="title">Answer</div>
           <div class="data">
               <select name="answer" id="select">
                   <option value="e">select answer</option>
                   <option value="a">a</option>
                   <option value="b">b</option>
                   <option value="c">c</option>
                   <option value="d">d</option>
               </select>
           </div>
           <div id="submit"><input type="submit" value="save"></div>
           <p id="answer" class="error"></p>
       </form>
    </div>
</body>
</html>
